<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMate | Health Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Navbar -->
    <nav class="navbar">
        <div class="logo">MediMate</div>
        <div class="nav-buttons">
            <button class="profile-btn">
                <i class="fas fa-user-circle"></i> Profile
            </button>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <div class="welcome-card">
            <h1>Hello User,</h1>
            <p>Your health companion is ready to assist</p>
            <div class="divider"></div>
            
            <!-- Feature Grid -->
            <div class="feature-grid">
                <!-- Symptom Checker -->
                <a href="#symptom-checker" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <h3>Symptom Analysis</h3>
                    <p>Check possible conditions</p>
                </a>
                
                <!-- Hospital Finder -->
                <a href="#hospital-finder" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <h3>Nearby Hospitals</h3>
                    <p>Find emergency care</p>
                </a>
                
                <!-- Report Generator -->
                <a href="#health-report" class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-file-medical"></i>
                    </div>
                    <h3>Health Report</h3>
                    <p>Generate insights</p>
                </a>
            </div>
        </div>
        
        <!-- Eco Tip -->
        <div class="eco-tip">
            <i class="fas fa-leaf"></i>
            <p>Did you know? Returning unused medicines to pharmacies helps prevent water contamination.</p>
        </div>
    </main>
</body>
</html>
